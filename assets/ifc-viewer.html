<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple IFC Viewer</title>
    <!-- Scripts -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .title {
            text-align: center;
            margin-bottom: 20px;
        }
        #viewer-container {
            width: 100%;
            height: calc(100vh - 30px);
            border: none;
            background-color: #f5f5f5;
        }
        .footer {
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            background-color: #333;
            color: #fff;
            font-size: 12px;
        }
        .footer a {
            color: #fff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
  <script type="module" crossorigin src="./ifc-viewer-assets/index-DDDQdttx.js"></script>
  <link rel="modulepreload" crossorigin href="./ifc-viewer-assets/three-BN-2HLNt.js">
  <link rel="modulepreload" crossorigin href="./ifc-viewer-assets/web-ifc-DEYh0wF5.js">
  <link rel="stylesheet" crossorigin href="./ifc-viewer-assets/index-DlCZmYbY.css">
</head>
<body>
    <div id="viewer-container">
        <!-- The 3D viewer will be initialized here -->
        <div class="loading-overlay" style="display: none;">
            <span>Loading IFC Model...</span>
        </div>
    </div>
    <footer class="footer">
        <a href="https://www.youtube.com/watch?v=pC96mbuW33A" target="_blank">Help Video</a>
        <span>|</span>
        <a href="https://github.com/OcarCampos/ifcViewer" target="_blank">GitHub</a>
    </footer>
</body>
</html>
